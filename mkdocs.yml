site_name: 浩哈哈哈哈
site_url: https://chat.haohaha.cn
theme: 
  name: material
  icon:
    logo: material/noodles
  favicon: https://chat.haohaha.cn/image/favicon.png
  palette:
    - scheme: default # 日间模式
      primary: deep purple # 上方的
      accent: deep orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式

  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - navigation.prune # 折叠
    - search.suggest
    - search.highlight
    # Instant Loading
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # Anchor tracking
    - navigation.tracking
    
  language: zh

nav:
  - Home: http://haohaha.cn
  - Be_Rational: http://cs.haohaha.cn
  - Chat_Polka:  
    - Home: index.md
    - 年度总结: 
      - 2024年度总结: 3-Annual/2024.md
      - 2022-2023年度总结: 3-Annual/2022-2023.md
      - 2023年个人财报: 3-Annual/2023-personal_financial_report.md
    - 周记(含2021-2022历史周报): 
      - 
    - 月度记录:
      - 2024年02月: 2-Monthly/2024-02.md
      - 2024年01月: 2-Monthly/2024-01.md
    - 日记: 
      - 2024年11月08日-杂谈: 0-Diary/2024-11-08.md
      - 2024年04月16日-碎碎念: 0-Diary/2024-04-16.md
      - 2022-2023每日学习记录: 0-Diary/2022-2023.md

    - 所思所想所感:
      - 抄录_送东阳马生序: thought/Farewell_Ma/Xv.md
      - La vaguelette 轻涟: thought/la-vaguelette/l-v.md 
      - 服务器-云端工作随想: thought/Server-Build/think.md
    - 美食:
      - 菜谱: 5-delicious/menu.md
      - 品尝: 5-delicious/taste.md
      - 制作: 5-delicious/cook.md
    - 美景:
      - 所见: 6-scenery/scenery.md
    - 生活:
      - 选房小经验: 7-Life/rent-house/exercise.md
      - 家具列表: 7-Life/furniture/wanna.md
    - 唐山游玩:
      - 唐山旅游景点: Tangshan-Reception/Tangshan-tourist-attractions.md
    - 测试文档: format-example/format-example.md
  - Algorithm: http://alg.haohaha.cn

plugins:
  - mermaid2:
      arguments:
        theme: light
